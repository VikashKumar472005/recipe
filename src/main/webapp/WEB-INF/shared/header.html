<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<div id="header">
    <header>
        <div class="logo">
            <h1><a href="index.jsp">Recipe Share</a></h1>
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul class="nav-links">
                <li><a href="index.jsp">Home</a></li>
                <li><a href="discover-recipes.jsp">Discover Recipes</a></li>
                <li><a href="my-recipes.jsp">My Recipes</a></li>
                <li><a href="profile-management.jsp">Profile</a></li>
            </ul>
        </nav>

        <!-- User Status (Login/Logout) -->
        <div class="user-menu">
            <c:choose>
                <c:when test="${not empty sessionScope.user}">
                    <span>Welcome, ${sessionScope.user.name}!</span>
                    <a href="logout.jsp" class="logout-btn">Logout</a>
                </c:when>
                <c:otherwise>
                    <a href="login.jsp" class="login-btn">Login</a>
                </c:otherwise>
            </c:choose>
        </div>
    </header>
</div>
